<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Peet's ShufflR</title>
<style>
* {box-sizing: border-box}
body { font: x-large sans-serif; position: relative; text-align: center;}
#wrap { display: inline-block; }
#names { min-width: 166px; }
#names div { border: 1px solid black; margin: 5px; text-align: left; padding: 3px 5px; }
#hint { font-size: x-small; }

button { font-size: 100%; margin-top:10px; }

</style>
</head>
<body>

<h1>List ShufflR</h1>

<div id="wrap">
<div id="names">
</div>

<div id="hint">Hit enter to insert an item, or tab off the end</div>

<button id="shuffle">Mix 'em</button>

<button id="clear">Clear</button>
</div>

<script src="shufflr.js"></script>

</body>
</html>
